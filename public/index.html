<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Momentum Dashboard</title>
</head>

<body>

    </div>
    <ul id="background" class="background"></ul>
    <div class="background-overlay"></div>

    <div class="apps">
        <div class="full"></div>
        <div class="top-row">
            <div class="top-left"></div>
            <div id="quicklinks"></div><span id="favlinks">Links</span>
        </div>
        <div id="inputbox" class="inputlink">
                <p class= "slinkinput"><a href="https://www.google.com"><button type="submit" class="chromelink">Chrome Tab</button></a></p>
                <p class= "slinkinput"><a href="chrome://apps/"><button type="submit" class="chromelink">Apps</button></a></p>   
                <div id="savedlinks" class= "slinkinput"></div>
                <p id="newlinks" class= "slinkinput">New Link</p>
           
           <form class="linkinputs">    
               <input id="linkname" name="linkname" type="text" placeholder="Name" /><span id="nevermind">x</span><br>
               <input type="url" id="linkurl"  name="linkurl" placeholder="URL" />
               <button type="submit" id="submitlink">ADD</button>
           </form>
           </div>
         
        <div class="top-right"></div>
    </div>
    </div>

    <div class="center">
        <div class="app-container clock">
            <div class="default-clock"> </div>
        </div>
        <div id="greeting" class="app-container greeting transition">Good <span class="period">evening</span>, <span
                class="name" spellcheck="false">Kyla</span>.
        </div>
    </div>

    <div class="center-below">
        <div class="prompt">
            <h3>What is your main focus for today?</h3>
            <input type="text">
        </div>
    </div>

    </div>
    <div class="bottom">
        <div class="bottom-right"></div>
        <div id="todo" class="app todo"><span>Todo</span></div>
        <div class="bottom-left" id="bottom-left"></div>
    </div>




    <script src="../public/js/clock.js"></script>
    <script src="/js/links.js"></script>
    <script src="/js/todo.js"></script>
</body>

</html>
